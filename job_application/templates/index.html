{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4">Job Application Form</h1>
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="first-name">First Name: </label>
        <input class="form-control" type="text" id="first-name" name="first_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="last-name">Last Name: </label>
        <input class="form-control" type="text" id="last-name" name="last_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="email">Email: </label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for="date">Available Start Date: </label>
        <input class="form-control" type="date" id="date" name="date" required>
    </div>
    <div class="form-group mb-4">
        <label>Current State:</label>
        <br>
        <div class="btn-group-vertical" id="state">
            <input class="btn-check form-control" type="radio" id="employed" name="state" value="employed" required>
            <label class="btn btn-outline-secondary" for="employed">Employed</label>

            <input class="btn-check form-control" type="radio" id="unemployed" name="state" value="unemployed" required>
            <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

            <input class="btn-check form-control" type="radio" id="self-employed" name="state" value="self-mployed"
                required>
            <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

            <input class="btn-check form-control" type="radio" id="student" name="state" value="student" required>
            <label class="btn btn-outline-secondary" for="student">Student</label>
        </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>

    {% if messages %}
    <div class="alert  alert-success">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    {% endif %}
</form>
{% endblock %}
